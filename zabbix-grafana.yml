# Variables à déclarer :
#     - SERVICE
#     - DATA_LOCATION
#     - NDD
#     - DB_USER
#     - DB_PASSWORD
#     - DB_ROOT (mdp root)

version: "2"
services:
  postgres-server: 
    image: postgres:13.1
    restart: always
    container_name: $SERVICE-db
    environment:  
      POSTGRES_USER: $DB_USER
      POSTGRES_PASSWORD: $DB_PASSWORD
      POSTGRES_DB: zabbix
      PG_DATA: /var/lib/postgresql/data/pgdata #data storage
    volumes:
      - $DATA_LOCATION/db:/var/lib/postgresql/data
    networks:
      - proxy

  zabbix-server: 
    image: zabbix/zabbix-server-pgsql:ubuntu-5.2.3
    restart: always
    container_name: $SERVICE-zabix_server
    environment:
      POSTGRES_USER: $DB_USER
      POSTGRES_PASSWORD: $DB_PASSWORD
      POSTGRES_DB: zabbix
      ZBX_HISTORYSTORAGETYPES: log,text
      ZBX_DEBUGLEVEL: 1
      ZBX_HOUSEKEEPINGFREQUENCY: 1
      ZBX_MAXHOUSEKEEPERDELETE: 5000
      ZBX_STARTVMWARECOLLECTORS: 10
      ZBX_VMWAREFREQUENCY: 30
      ZBX_VMWAREPERFFREQUENCY: 30
      ZBX_VMWARECACHESIZE: 16M
      ZBX_VMWARETIMEOUT: 10
    depends_on:
      - postgres-server
    ports:
      - 10051:10051
    volumes:
      - $DATA_LOCATION/alertscripts:/usr/lib/zabbix/alertscripts
    networks:
      - proxy

  zabbix-web:
    image: zabbix/zabbix-web-nginx-pgsql:ubuntu-5.2.3
    restart: always
    container_name: $SERVICE-zabbix_web
    environment:
      POSTGRES_USER: $DB_USER
      POSTGRES_PASSWORD: $DB_PASSWORD
      POSTGRES_DB: zabbix
      ZBX_SERVER_HOST: zabbix-server
      ZBX_POSTMAXSIZE: 64M
      PHP_TZ: "Europe/Paris"
      ZBX_MAXEXECUTIONTIME: 500
    depends_on:
      - postgres-server
      - zabbix-server
    ports:    
      - 8090:8080
  

    # Facultatif  
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.$SERVICE.entrypoints=http"
      - "traefik.http.routers.$SERVICE.rule=Host(`$SERVICE.$NDD`)"
      - "traefik.http.middlewares.$SERVICE-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.$SERVICE.middlewares=$SERVICE-https-redirect"
      - "traefik.http.routers.$SERVICE-secure.entrypoints=https"
      - "traefik.http.routers.$SERVICE-secure.rule=Host(`$SERVICE.$NDD`)"
      - "traefik.http.routers.$SERVICE-secure.tls=true"
      - "traefik.http.routers.$SERVICE-secure.tls.certresolver=http"
      - "traefik.http.services.$SERVICE-secure.loadbalancer.server.port=8080"
      - "traefik.docker.network=proxy"
      

networks:
  proxy:
    external:
      name: proxy
