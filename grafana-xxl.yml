# Variables à déclarer :
#     - SERVICE : nom du service
#     - DATA_LOCATION : localisation des données
#     - NDD : lien du nom de domaine

#Il faut créer le fichier granana.ini (/etc/grafana/grafani.ini) dans le conteneur. Ici, dans $DATA_LOCATION/config sur l'hôte
#Les logins par défaut : admin / admin

version: "2"
services:
  grafana-xxl:  #image grafana avec tous les plugins
    image: monitoringartist/grafana-xxl:7.3
    restart: always
    container_name: $SERVICE
    volumes: 
      - $DATA_LOCATION/config:/etc/grafana
      - $DATA_LOCATION/data:/var/lib/grafana
    environment:
#      - GF_PATHS_DATA=/config/data
#      - GF_PATHS_LOGS=/config/logs
#      - GF_PATHS_PLUGINS=/config/plugins
#      - GF_SERVER_ROOT_URL=https://monitoring.home.khroners.fr"
#      - UPGRADEALL=false
      - GF_PANELS_DISABLE_SANITIZE_HTML=true
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-worldmap-panel,alexanderzobnin-zabbix-app
      - GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS=alexanderzobnin-zabbix-datasource
#    ports:
#      - 3001:3000

    # Facultatif  
    networks:
      - proxy
    labels: #il faut décommenter une ligne pour un certificat. Ici le certificat est importer dans traefik (wildcard)
      - "traefik.enable=true"
      - "traefik.http.routers.$SERVICE.entrypoints=http"
      - "traefik.http.routers.$SERVICE.rule=Host(`$SERVICE.$NDD`)"
      - "traefik.http.middlewares.$SERVICE-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.$SERVICE.middlewares=$SERVICE-https-redirect"
      - "traefik.http.routers.$SERVICE-secure.entrypoints=https"
      - "traefik.http.routers.$SERVICE-secure.rule=Host(`$SERVICE.$NDD`)"
      - "traefik.http.routers.$SERVICE-secure.tls=true"
#      - "traefik.http.routers.$SERVICE-secure.tls.certresolver=http"
      - "traefik.http.services.$SERVICE-secure.loadbalancer.server.port=3000"
      - "traefik.docker.network=proxy"
     
networks:
  proxy:
    external:
      name: proxy
